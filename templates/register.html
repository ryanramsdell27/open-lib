<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    
    <div class="row justify-content-md-center">
        <div class="col-md-2 col-sm"></div>
        <div class="col-md-6 col-sm" style="margin-top: 20px">
            <div class="card">
                <div class="card-body">
                    <h3>lib Registration</h1>
                    <form action="/register" method="get">
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" name="name" class="form-control" id="nameInput" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" name="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="example@example.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="phoneInput">Phone</label>
                            <input type="text" name="phone" class="form-control" id="phoneInput" placeholder="000-000-0000">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2 col-sm"></div>
    </div>
      
    {% endblock %}
  </body>
</html>
